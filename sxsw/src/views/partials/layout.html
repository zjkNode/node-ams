<!DOCTYPE html>
<html lang="zh-cn">

    <title>尚炫生物科技 - 专注生命科学</title>
    <meta name="Keywords" content="">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="http://cdn.bootcss.com/html5shiv/3.7.0/html5shiv.min.js"></script>
        <script src="http://cdn.bootcss.com/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" type="text/css" href="/static/css/reset.css" />
    {% block css %}{% endblock %}
    <script type="text/javascript" src="/static/js/jquery-1.10.1.min.js"></script>
    <script type="text/javascript" src="/static/js/utility.js"></script>
  </head>
  <body>
    {% include "partials/header.html" %}
    <div class="content">
      {% block content %}{% endblock %}
    </div>
    {% include "partials/footer.html" %}
    {% block js %}{% endblock%}

    <script>
      (function(){
        setFooter();
        function setFooter(){
          var winH = document.documentElement.clientHeight || document.body.clientHeight;
          var headH = document.getElementsByClassName('header')[0].offsetHeight;
          var footH = document.getElementsByClassName('footer')[0].offsetHeight;
          document.getElementsByClassName('content')[0].style['min-height']= (winH - headH - footH) + 'px';
        }
        window.onresize = setFooter;
      })();
    </script>
  </body>
</html>
