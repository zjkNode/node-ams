{% extends "partials/layout.html" %}

{% block css %}
<link rel="stylesheet" type="text/css" href="/static/css/login.css" />
{% endblock %}

{% block content %}
<div class="container login">
	<img src="/static/img/men.png" alt="" />
	<div class="form">
		<label>帐号登录</label>
		<div class="form-item user">
			<input type="text" name="" placeholder="手机号码" autocomplete="off" /><span></span>
		</div>
		<div class="form-item pwd">
			<input type="password" name="" placeholder="密码" autocomplete="off"><span></span>
		</div>
		<a class="btn">登录</a>

		<span>还没有帐号？ <a href="/register.html">立即注册</a>
	</div>
</div>
{% endblock %}

{% block js %}
<script type="text/javascript" src="/static/js/login.js"></script>
{% endblock %}
